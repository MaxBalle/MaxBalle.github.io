<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kontakt</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="sub.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J59GKCGDQC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-J59GKCGDQC');
    </script>
  </head>
  <body>
    <div class="transparentSec landingSec" id="contactLanding">
      <div class="greetingWrapper">
        <h1>Kontakt</h1>
      </div>
      <div class="iconWrapper">
        <span class="material-icons icon scrollIcon">expand_more</span>
      </div>
    </div>
    <div class="solidSec" id="messageSec">
      <h3>Schreib mir eine Nachricht</h3>
      <form class="contactForm" action="https://formsubmit.co/balle-max@web.de" method="POST">
        <div class="formItemWrapper">
          <input type="text" name="name" autocomplete="off" required>
          <label for="name" class="lableFormItem">
            <span class="contentFormItem">Name</span>
          </label>
        </div>
        <div class="formItemWrapper">
          <input type="text" name="_replyto" autocomplete="off" required>
          <label for="email" class="lableFormItem">
            <span class="contentFormItem">Email</span>
          </label>
        </div>
        <div class="formItemWrapper">
          <input type="text" name="message" autocomplete="off" required>
          <label for="message" class="lableFormItem">
            <span class="contentFormItem">Nachricht</span>
          </label>
        </div>
        <div class="formItemWrapper">
          <textarea name="message" required></textarea>
          <label for="message" class="lableFormItem">
            <span class="contentFormItem">Nachricht</span>
          </label>
        </div>
        <input type="hidden" name="_next" value="www.maxballe.github.io/danke.html">
        <input type="submit" value="Submit" onclick="Validate(document.messageField.email)">
      </form>
    </div>
    <script src="subscript.js" charset="utf-8"></script>
  </body>
</html>
